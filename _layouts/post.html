layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y" }}</time>
    {%- if page.tags and page.tags.size > 0 -%} â€¢
      <span class="tags">
        {%- for t in page.tags -%}
          <span class="tag">{{ t }}</span>
        {%- endfor -%}
      </span>
    {%- endif -%}
  </div>
  {{ content }}
</article>
