<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.github.owner_name | default: site.title }}</title>
  <meta name="application-name" content="{{ site.github.owner_name | default: site.title }}">
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160, '…' | default: site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {%- seo -%}
</head>
<body>
  {% include header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>window.GITHUB_NAME = "{{ site.github.owner_name | default: site.title | xml_escape }}";</script>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
