<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% assign gh_name = site.github.owner_name | default: site.title %}{% if page.title %}{{ page.title }} · {% endif %}{{ gh_name }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160, '…' | default: site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='8' fill='%236ea8fe'/></svg>">
  {%- seo -%}
  <script>window.GITHUB_NAME = "{{ site.github.owner_name | default: site.title | xml_escape }}";</script>
</head>
<body class="scanline">
  {% include header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
