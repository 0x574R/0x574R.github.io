<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con borde -->
  <rect width="560" height="180" fill="url(#bg)"/>
  <rect x="2" y="2" width="556" height="176" fill="none" stroke="#7c3aed" stroke-width="2" rx="8"/>
  
  <!-- Título -->
  <text x="280" y="22" fill="#c084fc" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">PTRACE INJECTION</text>
  
  <!-- Memory map del proceso -->
  <rect x="20" y="32" width="380" height="135" rx="6" fill="#0d0620" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="32" width="380" height="20" fill="#1a0d40" rx="6"/>
  <rect x="20" y="49" width="380" height="3" fill="#1a0d40"/>
  <text x="35" y="46" fill="#a855f7" font-family="monospace" font-size="8">PROCESS MEMORY MAP</text>
  <text x="360" y="46" fill="#00ffff" font-family="monospace" font-size="7">PID: 5204</text>
  
  <!-- Segmentos de memoria -->
  <g font-family="monospace" font-size="8">
    <!-- .text -->
    <rect x="35" y="58" width="350" height="18" rx="3" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="45" y="70" fill="#6b4d9a">0x400000</text>
    <text x="140" y="70" fill="#48cae4">.text</text>
    <text x="350" y="70" fill="#3d2b69">r-x</text>
    
    <!-- .data -->
    <rect x="35" y="80" width="350" height="18" rx="3" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="45" y="92" fill="#6b4d9a">0x600000</text>
    <text x="140" y="92" fill="#48cae4">.data</text>
    <text x="350" y="92" fill="#3d2b69">rw-</text>
    
    <!-- heap -->
    <rect x="35" y="102" width="350" height="18" rx="3" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="45" y="114" fill="#6b4d9a">0x7f4000</text>
    <text x="140" y="114" fill="#48cae4">[heap]</text>
    <text x="350" y="114" fill="#3d2b69">rw-</text>
    
    <!-- INJECTED (destacado) -->
    <rect x="35" y="124" width="350" height="35" rx="3" fill="#2d1b69" stroke="#ff00ff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="45" y="142" fill="#ff00ff" filter="url(#glow)">0x7f5000</text>
    <text x="140" y="142" fill="#00ffff" font-weight="bold">[SHELLCODE]</text>
    <text x="350" y="142" fill="#ff00ff" font-weight="bold">rwx</text>
    <text x="210" y="154" fill="#c084fc" font-size="6" text-anchor="middle" opacity="0.8">b8 39 00 00 00 0f 05 48 83 f8 00 74 11 4c 8d 1d...</text>
  </g>
  
  <!-- Panel derecho - Syscalls -->
  <rect x="410" y="32" width="130" height="135" rx="6" fill="#0d0620" stroke="#00b4d8" stroke-width="1.5"/>
  <text x="475" y="50" fill="#00d4ff" font-family="monospace" font-size="8" text-anchor="middle">PTRACE OPS</text>
  
  <g font-family="monospace" font-size="7">
    <rect x="420" y="58" width="110" height="16" rx="2" fill="#1a1a2e" stroke="#3d2b69"/>
    <text x="475" y="69" fill="#a855f7" text-anchor="middle">ATTACH</text>
    
    <text x="475" y="82" fill="#ff00ff" text-anchor="middle">↓</text>
    
    <rect x="420" y="86" width="110" height="16" rx="2" fill="#1a1a2e" stroke="#3d2b69"/>
    <text x="475" y="97" fill="#00ffff" text-anchor="middle">GETREGS</text>
    
    <text x="475" y="110" fill="#ff00ff" text-anchor="middle">↓</text>
    
    <rect x="420" y="114" width="110" height="16" rx="2" fill="#2d1b69" stroke="#ff00ff"/>
    <text x="475" y="125" fill="#ff00ff" text-anchor="middle">POKEDATA</text>
    
    <text x="475" y="138" fill="#ff00ff" text-anchor="middle">↓</text>
    
    <rect x="420" y="142" width="110" height="16" rx="2" fill="#1a1a2e" stroke="#3d2b69"/>
    <text x="475" y="153" fill="#00ff88" text-anchor="middle">DETACH</text>
  </g>
</svg>
