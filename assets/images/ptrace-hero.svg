<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Título -->
  <text x="200" y="25" fill="#c084fc" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">PTRACE INJECTION</text>
  
  <!-- Memory map del proceso -->
  <rect x="40" y="40" width="320" height="130" rx="4" fill="#0d0620" stroke="#7c3aed" stroke-width="1.5"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="22" fill="#1a0d40" rx="4"/>
  <rect x="40" y="58" width="320" height="4" fill="#1a0d40"/>
  <text x="55" y="55" fill="#a855f7" font-family="monospace" font-size="8">PROCESS MEMORY MAP</text>
  <text x="300" y="55" fill="#00ffff" font-family="monospace" font-size="7">PID:5204</text>
  
  <!-- Segmentos de memoria -->
  <g font-family="monospace" font-size="8">
    <!-- .text -->
    <rect x="55" y="68" width="290" height="18" rx="2" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="65" y="80" fill="#6b4d9a">0x400000</text>
    <text x="150" y="80" fill="#48cae4">.text</text>
    <text x="310" y="80" fill="#3d2b69">r-x</text>
    
    <!-- .data -->
    <rect x="55" y="90" width="290" height="18" rx="2" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="65" y="102" fill="#6b4d9a">0x600000</text>
    <text x="150" y="102" fill="#48cae4">.data</text>
    <text x="310" y="102" fill="#3d2b69">rw-</text>
    
    <!-- heap -->
    <rect x="55" y="112" width="290" height="18" rx="2" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="65" y="124" fill="#6b4d9a">0x7f4000</text>
    <text x="150" y="124" fill="#48cae4">[heap]</text>
    <text x="310" y="124" fill="#3d2b69">rw-</text>
    
    <!-- INJECTED (destacado) -->
    <rect x="55" y="134" width="290" height="28" rx="2" fill="#2d1b69" stroke="#ff00ff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="65" y="150" fill="#ff00ff" filter="url(#glow)">0x7f5000</text>
    <text x="150" y="150" fill="#00ffff" font-weight="bold">[SHELLCODE]</text>
    <text x="310" y="150" fill="#ff00ff" font-weight="bold">rwx</text>
    <text x="200" y="159" fill="#c084fc" font-size="6" text-anchor="middle" opacity="0.8">b8 39 00 00 00 0f 05 48 83...</text>
  </g>
  
  <!-- Footer con syscalls -->
  <g font-family="monospace" font-size="7" fill="#6b4d9a">
    <text x="55" y="185">PTRACE_ATTACH</text>
    <text x="130" y="185" fill="#ff00ff">→</text>
    <text x="145" y="185">POKEDATA</text>
    <text x="210" y="185" fill="#ff00ff">→</text>
    <text x="225" y="185">SETREGS</text>
    <text x="285" y="185" fill="#ff00ff">→</text>
    <text x="300" y="185">DETACH</text>
  </g>
</svg>
