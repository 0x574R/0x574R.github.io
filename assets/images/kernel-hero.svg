<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-kernel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220"/>
      <stop offset="50%" style="stop-color:#162033"/>
      <stop offset="100%" style="stop-color:#0f1a2c"/>
    </linearGradient>
    <linearGradient id="circuit-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7a9ec9;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-kernel)"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#4a6fa5" stroke-width="1.5" fill="none" opacity="0.4">
    <!-- Horizontal lines -->
    <path d="M0,100 H200 L220,120 H350"/>
    <path d="M450,120 H580 L600,100 H800"/>
    <path d="M0,200 H150 L170,220 H280"/>
    <path d="M520,220 H630 L650,200 H800"/>
    <path d="M0,300 H250 L270,280 H380"/>
    <path d="M420,280 H530 L550,300 H800"/>
    
    <!-- Connection nodes -->
    <circle cx="350" cy="120" r="4" fill="#4a6fa5"/>
    <circle cx="450" cy="120" r="4" fill="#4a6fa5"/>
    <circle cx="280" cy="220" r="4" fill="#4a6fa5"/>
    <circle cx="520" cy="220" r="4" fill="#4a6fa5"/>
    <circle cx="380" cy="280" r="4" fill="#4a6fa5"/>
    <circle cx="420" cy="280" r="4" fill="#4a6fa5"/>
  </g>
  
  <!-- Central CPU/Chip representation -->
  <rect x="300" y="130" width="200" height="140" rx="8" fill="#0a0e14" stroke="#4a6fa5" stroke-width="2"/>
  <rect x="320" y="150" width="160" height="100" rx="4" fill="#162033" stroke="#7a9ec9" stroke-width="1"/>
  
  <!-- CPU pins -->
  <g stroke="#4a6fa5" stroke-width="2">
    <line x1="330" y1="130" x2="330" y2="115"/>
    <line x1="360" y1="130" x2="360" y2="115"/>
    <line x1="390" y1="130" x2="390" y2="115"/>
    <line x1="420" y1="130" x2="420" y2="115"/>
    <line x1="450" y1="130" x2="450" y2="115"/>
    <line x1="480" y1="130" x2="480" y2="115"/>
    
    <line x1="330" y1="270" x2="330" y2="285"/>
    <line x1="360" y1="270" x2="360" y2="285"/>
    <line x1="390" y1="270" x2="390" y2="285"/>
    <line x1="420" y1="270" x2="420" y2="285"/>
    <line x1="450" y1="270" x2="450" y2="285"/>
    <line x1="480" y1="270" x2="480" y2="285"/>
  </g>
  
  <!-- Kernel text inside chip -->
  <text x="400" y="190" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" fill="#7a9ec9" text-anchor="middle">KERNEL</text>
  <text x="400" y="215" font-family="JetBrains Mono, monospace" font-size="10" fill="#6e7681" text-anchor="middle">ring0 // syscalls // eBPF</text>
  <text x="400" y="235" font-family="JetBrains Mono, monospace" font-size="10" fill="#6e7681" text-anchor="middle">rootkits // drivers</text>
  
  <!-- Memory addresses floating -->
  <g font-family="JetBrains Mono, monospace" font-size="10" fill="#4a6fa5" opacity="0.5">
    <text x="80" y="80">0xffff8800</text>
    <text x="650" y="60">0xffffffff</text>
    <text x="60" y="350">0x00007fff</text>
    <text x="680" y="370">0xdeadbeef</text>
  </g>
  
  <!-- Ring levels indicator -->
  <g transform="translate(620, 180)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4a6fa5" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#4a6fa5" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#4a6fa5" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="15" fill="#4a6fa5" opacity="0.6"/>
    <text x="0" y="4" font-family="JetBrains Mono, monospace" font-size="8" fill="#0b1220" text-anchor="middle">R0</text>
    <text x="0" y="-35" font-family="JetBrains Mono, monospace" font-size="7" fill="#6e7681" text-anchor="middle">R3</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="395" width="800" height="5" fill="url(#circuit-glow)"/>
  
  <!-- Animated pulse on chip -->
  <rect x="320" y="150" width="160" height="100" rx="4" fill="none" stroke="#7a9ec9" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
