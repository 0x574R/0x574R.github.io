<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#151c28"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d3d"/>
      <stop offset="100%" style="stop-color:#0f1a25"/>
    </linearGradient>
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ed573"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <linearGradient id="attackerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3d"/>
      <stop offset="100%" style="stop-color:#1a0f25"/>
    </linearGradient>
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad3)"/>
  
  <!-- Network lines background -->
  <g opacity="0.06" stroke="#00d4ff" stroke-width="0.5">
    <path d="M 0 100 Q 100 80 200 100 T 400 100" fill="none"/>
    <path d="M 0 120 Q 100 140 200 120 T 400 120" fill="none"/>
    <path d="M 0 80 Q 100 60 200 80 T 400 80" fill="none"/>
  </g>
  
  <!-- Victim Server -->
  <g transform="translate(40, 45)">
    <rect width="100" height="110" rx="6" fill="url(#serverGrad)" stroke="#3a5a7a" stroke-width="1.5"/>
    <text x="50" y="20" fill="#7a9ec9" font-family="monospace" font-size="9" text-anchor="middle">VICTIM</text>
    
    <!-- Server icon -->
    <rect x="30" y="35" width="40" height="30" rx="3" fill="#1a3a5a" stroke="#4a6a8a" stroke-width="1"/>
    <line x1="35" y1="45" x2="65" y2="45" stroke="#4a6a8a" stroke-width="1"/>
    <line x1="35" y1="55" x2="65" y2="55" stroke="#4a6a8a" stroke-width="1"/>
    <circle cx="60" cy="50" r="2" fill="#2ed573">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Shell indicator -->
    <rect x="20" y="75" width="60" height="25" rx="3" fill="#0a1520" stroke="#2ed573" stroke-width="1"/>
    <text x="50" y="85" fill="#2ed573" font-family="monospace" font-size="7" text-anchor="middle">$ /bin/sh</text>
    <rect x="25" y="90" width="4" height="6" fill="#2ed573">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection Line with data flow -->
  <g filter="url(#greenGlow)">
    <path d="M 145 100 C 180 100 220 100 255 100" stroke="url(#connectionGrad)" stroke-width="2" fill="none" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="12;0" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data packets -->
  <g fill="#2ed573" filter="url(#greenGlow)">
    <circle cx="170" cy="100" r="3">
      <animate attributeName="cx" values="145;255" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="2">
      <animate attributeName="cx" values="145;255" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Port labels -->
  <text x="200" y="85" fill="#5a7a9a" font-family="monospace" font-size="8" text-anchor="middle">TCP :4444</text>
  <text x="200" y="120" fill="#3a5a7a" font-family="monospace" font-size="7" text-anchor="middle">← stdin/stdout/stderr →</text>
  
  <!-- Attacker -->
  <g transform="translate(260, 45)">
    <rect width="100" height="110" rx="6" fill="url(#attackerGrad)" stroke="#7a5a9a" stroke-width="1.5"/>
    <text x="50" y="20" fill="#9a7abc" font-family="monospace" font-size="9" text-anchor="middle">ATTACKER</text>
    
    <!-- Laptop icon -->
    <rect x="25" y="35" width="50" height="30" rx="3" fill="#2a1a4a" stroke="#5a3a7a" stroke-width="1"/>
    <rect x="30" y="40" width="40" height="20" rx="1" fill="#0a0515"/>
    <rect x="20" y="65" width="60" height="5" rx="2" fill="#3a2a5a"/>
    
    <!-- Terminal content -->
    <text x="50" y="52" fill="#2ed573" font-family="monospace" font-size="5" text-anchor="middle">nc -lvnp 4444</text>
    
    <!-- Listening indicator -->
    <rect x="20" y="80" width="60" height="20" rx="3" fill="#0a0515" stroke="#2ed573" stroke-width="1"/>
    <text x="50" y="93" fill="#2ed573" font-family="monospace" font-size="6" text-anchor="middle">CONNECTED</text>
  </g>
  
  <!-- IP addresses -->
  <text x="90" y="170" fill="#4a6a8a" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.100</text>
  <text x="310" y="170" fill="#6a4a8a" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.50</text>
  
  <!-- Arrow direction indicator -->
  <polygon points="200,140 195,147 205,147" fill="#2ed573" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
  </polygon>
  <text x="200" y="158" fill="#3a5a4a" font-family="monospace" font-size="6" text-anchor="middle">OUTBOUND</text>
</svg>
