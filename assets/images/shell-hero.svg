<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con borde -->
  <rect width="560" height="180" fill="url(#bg)"/>
  <rect x="2" y="2" width="556" height="176" fill="none" stroke="#7c3aed" stroke-width="2" rx="8"/>
  
  <!-- Título -->
  <text x="280" y="22" fill="#c084fc" font-family="monospace" font-size="12" text-anchor="middle" font-weight="bold">REVERSE TCP SHELL</text>
  
  <!-- Terminal VICTIM -->
  <rect x="20" y="32" width="170" height="115" rx="6" fill="#0d0620" stroke="#00b4d8" stroke-width="2"/>
  <rect x="20" y="32" width="170" height="18" rx="6" fill="#0d3050"/>
  <rect x="20" y="47" width="170" height="3" fill="#0d3050"/>
  <circle cx="32" cy="41" r="3" fill="#ff5f56"/>
  <circle cx="44" cy="41" r="3" fill="#ffbd2e"/>
  <circle cx="56" cy="41" r="3" fill="#27ca40"/>
  <text x="105" y="44" fill="#48cae4" font-family="monospace" font-size="7" text-anchor="middle">VICTIM</text>
  
  <g font-family="monospace" font-size="7">
    <text x="28" y="62" fill="#00b4d8">root@server:~#</text>
    <text x="28" y="75" fill="#00ffff">./reverse_shell</text>
    <text x="28" y="90" fill="#6b4d9a">[*] socket()</text>
    <text x="28" y="103" fill="#6b4d9a">[*] connect()</text>
    <text x="28" y="116" fill="#00ff88">[+] connected!</text>
    <text x="28" y="129" fill="#6b4d9a">[*] dup2()</text>
    <text x="28" y="142" fill="#6b4d9a">[*] execve()</text>
  </g>
  
  <!-- Líneas de conexión -->
  <g filter="url(#glow)">
    <line x1="195" y1="90" x2="235" y2="90" stroke="#ff00ff" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="12;0" dur="0.4s" repeatCount="indefinite"/>
    </line>
    <circle r="4" fill="#00ffff">
      <animate attributeName="cx" values="195;235" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="82;82" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#ff00ff">
      <animate attributeName="cx" values="235;195" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="98;98" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Label conexión -->
  <text x="215" y="75" fill="#c084fc" font-family="monospace" font-size="8" text-anchor="middle">TCP</text>
  <text x="215" y="110" fill="#a855f7" font-family="monospace" font-size="7" text-anchor="middle">:4444</text>
  
  <!-- Terminal ATTACKER -->
  <rect x="240" y="32" width="170" height="115" rx="6" fill="#0d0620" stroke="#a855f7" stroke-width="2"/>
  <rect x="240" y="32" width="170" height="18" rx="6" fill="#2d1b4e"/>
  <rect x="240" y="47" width="170" height="3" fill="#2d1b4e"/>
  <circle cx="252" cy="41" r="3" fill="#ff5f56"/>
  <circle cx="264" cy="41" r="3" fill="#ffbd2e"/>
  <circle cx="276" cy="41" r="3" fill="#27ca40"/>
  <text x="325" y="44" fill="#c084fc" font-family="monospace" font-size="7" text-anchor="middle">ATTACKER</text>
  
  <g font-family="monospace" font-size="7">
    <text x="248" y="62" fill="#a855f7">kali@kali:~$</text>
    <text x="248" y="75" fill="#ff00ff">nc -lvnp 4444</text>
    <text x="248" y="90" fill="#6b4d9a">listening on 4444</text>
    <text x="248" y="103" fill="#00ff88">connect from</text>
    <text x="248" y="116" fill="#00ff88">192.168.1.100</text>
    <text x="248" y="129" fill="#00ffff">root@server:~#</text>
    <rect x="335" y="121" width="5" height="10" fill="#00ffff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Panel derecho - Info -->
  <rect x="420" y="32" width="120" height="115" rx="6" fill="#0d0620" stroke="#3d2b69" stroke-width="1"/>
  <text x="480" y="50" fill="#c084fc" font-family="monospace" font-size="8" text-anchor="middle">SYSCALLS</text>
  <g font-family="monospace" font-size="7">
    <text x="430" y="68" fill="#00ffff">41</text><text x="455" y="68" fill="#6b4d9a">socket()</text>
    <text x="430" y="83" fill="#00ffff">42</text><text x="455" y="83" fill="#6b4d9a">connect()</text>
    <text x="430" y="98" fill="#ff00ff">33</text><text x="455" y="98" fill="#6b4d9a">dup2()</text>
    <text x="430" y="113" fill="#00ff88">59</text><text x="455" y="113" fill="#6b4d9a">execve()</text>
  </g>
  <text x="480" y="135" fill="#3d2b69" font-family="monospace" font-size="6" text-anchor="middle">x86-64 · no libc</text>
  
  <!-- Footer IPs -->
  <text x="105" y="162" fill="#00b4d8" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.100</text>
  <text x="215" y="162" fill="#ff00ff" font-family="monospace" font-size="10" text-anchor="middle">→</text>
  <text x="325" y="162" fill="#a855f7" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.50</text>
  <text x="480" y="162" fill="#6b4d9a" font-family="monospace" font-size="6" text-anchor="middle">stdin/stdout → fd</text>
</svg>
