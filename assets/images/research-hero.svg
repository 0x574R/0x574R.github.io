<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-research" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220"/>
      <stop offset="50%" style="stop-color:#162033"/>
      <stop offset="100%" style="stop-color:#0f1a2c"/>
    </linearGradient>
    <linearGradient id="node-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5"/>
      <stop offset="100%" style="stop-color:#7a9ec9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-research)"/>
  
  <!-- Network/Research visualization -->
  
  <!-- Connection lines -->
  <g stroke="#4a6fa5" stroke-width="1" opacity="0.4">
    <!-- Central hub connections -->
    <line x1="400" y1="200" x2="200" y2="100"/>
    <line x1="400" y1="200" x2="600" y2="100"/>
    <line x1="400" y1="200" x2="150" y2="250"/>
    <line x1="400" y1="200" x2="650" y2="250"/>
    <line x1="400" y1="200" x2="250" y2="330"/>
    <line x1="400" y1="200" x2="550" y2="330"/>
    
    <!-- Secondary connections -->
    <line x1="200" y1="100" x2="150" y2="250"/>
    <line x1="600" y1="100" x2="650" y2="250"/>
    <line x1="150" y1="250" x2="250" y2="330"/>
    <line x1="650" y1="250" x2="550" y2="330"/>
  </g>
  
  <!-- Animated data flow -->
  <g fill="#7a9ec9">
    <circle r="3" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M400,200 L200,100"/>
    </circle>
    <circle r="3" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M400,200 L600,100" begin="0.5s"/>
    </circle>
    <circle r="3" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M400,200 L250,330" begin="1s"/>
    </circle>
  </g>
  
  <!-- Central node - Research -->
  <circle cx="400" cy="200" r="50" fill="#162033" stroke="#4a6fa5" stroke-width="3"/>
  <circle cx="400" cy="200" r="40" fill="#0a0e14"/>
  <text x="400" y="195" font-family="JetBrains Mono, monospace" font-size="12" font-weight="700" fill="#7a9ec9" text-anchor="middle">RESEARCH</text>
  <text x="400" y="212" font-family="JetBrains Mono, monospace" font-size="9" fill="#6e7681" text-anchor="middle">0x574R</text>
  
  <!-- Kernel node -->
  <circle cx="200" cy="100" r="35" fill="#162033" stroke="#4a6fa5" stroke-width="2"/>
  <text x="200" y="95" font-family="JetBrains Mono, monospace" font-size="11" fill="#7a9ec9" text-anchor="middle">Kernel</text>
  <text x="200" y="110" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">ring0</text>
  
  <!-- eBPF node -->
  <circle cx="600" cy="100" r="35" fill="#162033" stroke="#4a6fa5" stroke-width="2"/>
  <text x="600" y="95" font-family="JetBrains Mono, monospace" font-size="11" fill="#7a9ec9" text-anchor="middle">eBPF</text>
  <text x="600" y="110" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">tracing</text>
  
  <!-- Malware node -->
  <circle cx="150" cy="250" r="35" fill="#162033" stroke="#8b3a3a" stroke-width="2"/>
  <text x="150" y="245" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b3a3a" text-anchor="middle">Malware</text>
  <text x="150" y="260" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">dev</text>
  
  <!-- Shellcode node -->
  <circle cx="650" cy="250" r="35" fill="#162033" stroke="#4a6fa5" stroke-width="2"/>
  <text x="650" y="245" font-family="JetBrains Mono, monospace" font-size="11" fill="#7a9ec9" text-anchor="middle">Shellcode</text>
  <text x="650" y="260" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">x86-64</text>
  
  <!-- Rootkits node -->
  <circle cx="250" cy="330" r="35" fill="#162033" stroke="#8b3a3a" stroke-width="2"/>
  <text x="250" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#8b3a3a" text-anchor="middle">Rootkits</text>
  <text x="250" y="340" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">LKM</text>
  
  <!-- Exploits node -->
  <circle cx="550" cy="330" r="35" fill="#162033" stroke="#4a6fa5" stroke-width="2"/>
  <text x="550" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#7a9ec9" text-anchor="middle">Exploits</text>
  <text x="550" y="340" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">pwn</text>
  
  <!-- Corner decorations -->
  <g font-family="JetBrains Mono, monospace" font-size="9" fill="#4a6fa5" opacity="0.3">
    <text x="30" y="30">//low-level</text>
    <text x="680" y="30">//offensive</text>
    <text x="30" y="385">//security</text>
    <text x="680" y="385">//research</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="395" width="800" height="5" fill="url(#node-glow)" opacity="0.6"/>
</svg>
