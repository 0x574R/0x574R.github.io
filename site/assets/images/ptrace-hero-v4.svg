<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c10"/>
      <stop offset="100%" style="stop-color:#101018"/>
    </linearGradient>
    <filter id="termglow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="560" height="180" fill="url(#bg3)"/>
  
  <!-- Terminal window -->
  <rect x="30" y="10" width="500" height="160" rx="8" fill="#0a0a0f" stroke="#2a2a3a" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="30" y="10" width="500" height="26" rx="8" fill="#16161e"/>
  <rect x="30" y="32" width="500" height="4" fill="#16161e"/>
  <circle cx="48" cy="23" r="5" fill="#ff5f57"/>
  <circle cx="66" cy="23" r="5" fill="#febc2e"/>
  <circle cx="84" cy="23" r="5" fill="#28c840"/>
  <text x="280" y="27" fill="#5a5a7a" font-family="monospace" font-size="10" text-anchor="middle">proc_inj — ptrace injection</text>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="11" transform="translate(45, 52)">
    <!-- Línea 1 -->
    <text y="0">
      <tspan fill="#6b7280">$</tspan>
      <tspan fill="#c084fc" dx="8">./proc_inj</tspan>
      <tspan fill="#94a3b8" dx="4">5204</tspan>
    </text>
    
    <!-- Línea 2 -->
    <text y="18">
      <tspan fill="#3b82f6">[*]</tspan>
      <tspan fill="#9ca3af" dx="4">Attaching to PID</tspan>
      <tspan fill="#fbbf24" dx="4">5204</tspan>
    </text>
    
    <!-- Línea 3 -->
    <text y="36">
      <tspan fill="#10b981">[+]</tspan>
      <tspan fill="#9ca3af" dx="4">PTRACE_ATTACH successful</tspan>
    </text>
    
    <!-- Línea 4 -->
    <text y="54">
      <tspan fill="#3b82f6">[*]</tspan>
      <tspan fill="#9ca3af" dx="4">Saving registers...</tspan>
      <tspan fill="#6b7280" dx="4">user_regs_struct</tspan>
    </text>
    
    <!-- Línea 5 -->
    <text y="72">
      <tspan fill="#10b981">[+]</tspan>
      <tspan fill="#9ca3af" dx="4">mmap(0x0, 0x1000, PROT_RWX) =</tspan>
      <tspan fill="#a855f7" dx="4">0x7f5000</tspan>
    </text>
    
    <!-- Línea 6 -->
    <text y="90">
      <tspan fill="#3b82f6">[*]</tspan>
      <tspan fill="#9ca3af" dx="4">Writing shellcode</tspan>
      <tspan fill="#6b7280" dx="4">(</tspan>
      <tspan fill="#fbbf24">142</tspan>
      <tspan fill="#6b7280" dx="2">bytes)</tspan>
    </text>
    
    <!-- Línea 7 -->
    <text y="108">
      <tspan fill="#10b981">[+]</tspan>
      <tspan fill="#9ca3af" dx="4">RIP hijacked →</tspan>
      <tspan fill="#ff6b6b" dx="4" filter="url(#termglow)">0x7f5000</tspan>
    </text>
    
    <!-- Cursor parpadeante -->
    <rect x="0" y="118" width="8" height="14" fill="#c084fc">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decoración lateral derecha - hex bytes -->
  <g font-family="monospace" font-size="7" fill="#2a2a4a" transform="translate(470, 55)">
    <text y="0">b8 39 00</text>
    <text y="12">00 00 0f</text>
    <text y="24">05 48 85</text>
    <text y="36">c0 74 5c</text>
    <text y="48">48 89 c7</text>
    <text y="60">b8 3c 00</text>
    <text y="72">00 00 0f</text>
    <text y="84">05 eb fe</text>
  </g>
</svg>
