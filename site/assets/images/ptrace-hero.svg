<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e14"/>
      <stop offset="100%" style="stop-color:#151c28"/>
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f1f35"/>
    </linearGradient>
    <linearGradient id="injectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#ff6b81"/>
    </linearGradient>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ed573"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad2)"/>
  
  <!-- Hex pattern background -->
  <g opacity="0.05" fill="none" stroke="#00d4ff" stroke-width="0.5">
    <polygon points="30,30 50,20 70,30 70,50 50,60 30,50"/>
    <polygon points="70,30 90,20 110,30 110,50 90,60 70,50"/>
    <polygon points="290,130 310,120 330,130 330,150 310,160 290,150"/>
    <polygon points="330,130 350,120 370,130 370,150 350,160 330,150"/>
  </g>
  
  <!-- Target Process Box -->
  <rect x="40" y="50" width="120" height="100" rx="6" fill="url(#processGrad)" stroke="#3a5f8a" stroke-width="1.5"/>
  <text x="100" y="75" fill="#7a9ec9" font-family="monospace" font-size="10" text-anchor="middle">TARGET PROCESS</text>
  <text x="100" y="95" fill="#5a7a9a" font-family="monospace" font-size="9" text-anchor="middle">PID: 5204</text>
  
  <!-- Memory blocks inside process -->
  <rect x="55" y="105" width="40" height="12" rx="2" fill="#2a4a6a" stroke="#4a6a8a" stroke-width="0.5"/>
  <rect x="55" y="120" width="40" height="12" rx="2" fill="#2a4a6a" stroke="#4a6a8a" stroke-width="0.5"/>
  <rect x="105" y="105" width="40" height="12" rx="2" fill="#2a4a6a" stroke="#4a6a8a" stroke-width="0.5"/>
  <rect x="105" y="120" width="40" height="12" rx="2" fill="url(#shellGrad)" stroke="#2ed573" stroke-width="1">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text x="125" y="129" fill="#fff" font-family="monospace" font-size="6" text-anchor="middle">SHELL</text>
  
  <!-- Injection Arrow -->
  <g filter="url(#redGlow)">
    <path d="M 240 100 L 170 100" stroke="url(#injectGrad)" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,100;70,100" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <polygon points="170,100 180,95 180,105" fill="#ff4757">
      <animate attributeName="opacity" values="0;1;1" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Attacker/Injector Box -->
  <rect x="240" y="50" width="120" height="100" rx="6" fill="#1a1a2e" stroke="#ff4757" stroke-width="1.5"/>
  <text x="300" y="75" fill="#ff6b81" font-family="monospace" font-size="10" text-anchor="middle">PTRACE INJECTOR</text>
  
  <!-- Shellcode bytes -->
  <g font-family="monospace" font-size="7" fill="#7a9a7a">
    <text x="255" y="95">0xb8 0x39 0x00</text>
    <text x="255" y="107">0x0f 0x05 0x48</text>
    <text x="255" y="119">0x83 0xf8 0x00</text>
    <text x="255" y="131">0x74 0x11 0x4c</text>
    <text x="255" y="143">...</text>
  </g>
  
  <!-- PTRACE label -->
  <rect x="175" y="70" width="50" height="20" rx="3" fill="#0a0e14" stroke="#ff4757" stroke-width="1"/>
  <text x="200" y="84" fill="#ff4757" font-family="monospace" font-size="8" text-anchor="middle" filter="url(#redGlow)">PTRACE</text>
  
  <!-- Status indicators -->
  <circle cx="55" y="65" r="4" fill="#2ed573">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="255" y="65" r="4" fill="#ff4757">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom decoration -->
  <line x1="40" y1="170" x2="360" y2="170" stroke="#2a3a4a" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="200" y="185" fill="#4a5a6a" font-family="monospace" font-size="8" text-anchor="middle">ATTACH → INJECT → EXECUTE → DETACH</text>
</svg>
