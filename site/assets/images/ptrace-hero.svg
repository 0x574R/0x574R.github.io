<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con borde -->
  <rect width="560" height="180" fill="url(#bg)"/>
  <rect x="2" y="2" width="556" height="176" fill="none" stroke="#7c3aed" stroke-width="2" rx="8"/>
  
  <!-- Memory map panel -->
  <rect x="40" y="15" width="480" height="150" rx="8" fill="#0d0620" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="15" width="480" height="28" fill="#1a0d40" rx="8"/>
  <rect x="40" y="39" width="480" height="4" fill="#1a0d40"/>
  <text x="60" y="35" fill="#a855f7" font-family="monospace" font-size="12">MEMORY MAP</text>
  <text x="440" y="35" fill="#00ffff" font-family="monospace" font-size="11">PID: 5204</text>
  
  <!-- Segmentos de memoria -->
  <g font-family="monospace" font-size="12">
    <!-- .text -->
    <rect x="60" y="52" width="440" height="26" rx="4" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="80" y="70" fill="#6b4d9a">0x400000</text>
    <text x="250" y="70" fill="#48cae4">.text</text>
    <text x="460" y="70" fill="#3d2b69">r-x</text>
    
    <!-- .data -->
    <rect x="60" y="82" width="440" height="26" rx="4" fill="#1a1a2e" stroke="#3d2b69" stroke-width="1"/>
    <text x="80" y="100" fill="#6b4d9a">0x600000</text>
    <text x="250" y="100" fill="#48cae4">.data</text>
    <text x="460" y="100" fill="#3d2b69">rw-</text>
    
    <!-- INJECTED SHELLCODE (destacado) -->
    <rect x="60" y="112" width="440" height="42" rx="4" fill="#2d1b69" stroke="#ff00ff" stroke-width="2" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="135" fill="#ff00ff" font-size="13" filter="url(#glow)">0x7f5000</text>
    <text x="250" y="135" fill="#00ffff" font-weight="bold" font-size="13">[SHELLCODE]</text>
    <text x="460" y="135" fill="#ff00ff" font-weight="bold">rwx</text>
    <text x="280" y="150" fill="#c084fc" font-size="9" text-anchor="middle" opacity="0.7">b8 39 00 00 00 0f 05 48...</text>
  </g>
</svg>
