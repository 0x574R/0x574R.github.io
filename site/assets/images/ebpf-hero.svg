<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-ebpf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220"/>
      <stop offset="50%" style="stop-color:#162033"/>
      <stop offset="100%" style="stop-color:#0f1a2c"/>
    </linearGradient>
    <linearGradient id="ebpf-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5a623"/>
      <stop offset="100%" style="stop-color:#f8c471"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-ebpf)"/>
  
  <!-- Kernel space background -->
  <rect x="50" y="180" width="700" height="180" rx="8" fill="#0a0e14" stroke="#4a6fa5" stroke-width="1" opacity="0.5"/>
  <text x="70" y="205" font-family="JetBrains Mono, monospace" font-size="10" fill="#6e7681">KERNEL SPACE</text>
  
  <!-- User space background -->
  <rect x="50" y="40" width="700" height="120" rx="8" fill="#0a0e14" stroke="#4a6fa5" stroke-width="1" opacity="0.3"/>
  <text x="70" y="65" font-family="JetBrains Mono, monospace" font-size="10" fill="#6e7681">USER SPACE</text>
  
  <!-- User space applications -->
  <g transform="translate(150, 90)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="40" y="30" font-family="JetBrains Mono, monospace" font-size="10" fill="#7a9ec9" text-anchor="middle">bpftrace</text>
  </g>
  
  <g transform="translate(280, 90)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="40" y="30" font-family="JetBrains Mono, monospace" font-size="10" fill="#7a9ec9" text-anchor="middle">libbpf</text>
  </g>
  
  <g transform="translate(410, 90)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="40" y="30" font-family="JetBrains Mono, monospace" font-size="10" fill="#7a9ec9" text-anchor="middle">bcc</text>
  </g>
  
  <g transform="translate(540, 90)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="50" y="30" font-family="JetBrains Mono, monospace" font-size="10" fill="#7a9ec9" text-anchor="middle">perf/ftrace</text>
  </g>
  
  <!-- eBPF Central Logo -->
  <g transform="translate(400, 270)">
    <!-- Hexagon shape -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#162033" stroke="#f5a623" stroke-width="3"/>
    <polygon points="0,-35 30,-17 30,17 0,35 -30,17 -30,-17" fill="#0a0e14"/>
    <text x="0" y="5" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="#f5a623" text-anchor="middle">eBPF</text>
  </g>
  
  <!-- Kernel components -->
  <g transform="translate(120, 280)">
    <rect x="0" y="0" width="90" height="40" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="45" y="18" font-family="JetBrains Mono, monospace" font-size="9" fill="#7a9ec9" text-anchor="middle">kprobes</text>
    <text x="45" y="32" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">tracing</text>
  </g>
  
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="90" height="40" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="45" y="18" font-family="JetBrains Mono, monospace" font-size="9" fill="#7a9ec9" text-anchor="middle">XDP</text>
    <text x="45" y="32" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">networking</text>
  </g>
  
  <g transform="translate(250, 330)">
    <rect x="0" y="0" width="90" height="40" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="45" y="18" font-family="JetBrains Mono, monospace" font-size="9" fill="#7a9ec9" text-anchor="middle">tc</text>
    <text x="45" y="32" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">traffic ctrl</text>
  </g>
  
  <g transform="translate(460, 330)">
    <rect x="0" y="0" width="90" height="40" rx="5" fill="#162033" stroke="#4a6fa5" stroke-width="1"/>
    <text x="45" y="18" font-family="JetBrains Mono, monospace" font-size="9" fill="#7a9ec9" text-anchor="middle">LSM</text>
    <text x="45" y="32" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">security</text>
  </g>
  
  <!-- Connection arrows from user to kernel -->
  <g stroke="#f5a623" stroke-width="2" fill="none" opacity="0.6">
    <path d="M190,140 L190,180" marker-end="url(#arrow)"/>
    <path d="M320,140 L320,180"/>
    <path d="M450,140 L450,180"/>
    <path d="M590,140 L590,180"/>
  </g>
  
  <!-- BPF Maps indicator -->
  <g transform="translate(660, 220)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#162033" stroke="#f5a623" stroke-width="1"/>
    <text x="35" y="20" font-family="JetBrains Mono, monospace" font-size="9" fill="#f5a623" text-anchor="middle">BPF Maps</text>
  </g>
  
  <!-- Verifier indicator -->
  <g transform="translate(70, 220)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#162033" stroke="#27ca40" stroke-width="1"/>
    <text x="35" y="20" font-family="JetBrains Mono, monospace" font-size="9" fill="#27ca40" text-anchor="middle">Verifier</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="395" width="800" height="5" fill="url(#ebpf-accent)" opacity="0.6"/>
</svg>
