{#-
  Custom source.html with GitHub and LinkedIn
-#}
<a href="{{ config.repo_url }}" title="{{ lang.t('source') }}" class="md-source" data-md-component="source">
  <div class="md-source__icon md-icon">
    {% set icon = config.theme.icon.repo or "fontawesome/brands/git-alt" %}
    {% include ".icons/" ~ icon ~ ".svg" %}
  </div>
  <div class="md-source__repository">
    {{ config.repo_name }}
  </div>
</a>
<a href="https://linkedin.com/in/yourprofile" title="LinkedIn" class="md-source" data-md-component="source">
  <div class="md-source__icon md-icon">
    {% include ".icons/fontawesome/brands/linkedin.svg" %}
  </div>
  <div class="md-source__repository">
    LinkedIn
  </div>
</a>
