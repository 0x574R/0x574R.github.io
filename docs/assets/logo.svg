<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharper glow -->
    <filter id="sharpGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main "R" letter with razor cut style -->
  <g filter="url(#glow)">
    <!-- R stem -->
    <path d="M 30 25 L 30 75" 
          stroke="url(#cyberGradient)" 
          stroke-width="6" 
          stroke-linecap="square" 
          fill="none"/>
    
    <!-- R bowl top -->
    <path d="M 30 25 L 55 25 Q 68 25 68 38 Q 68 50 55 50 L 30 50" 
          stroke="url(#cyberGradient)" 
          stroke-width="6" 
          stroke-linecap="square" 
          fill="none"/>
    
    <!-- R leg (diagonal slash - razor style) -->
    <path d="M 45 50 L 72 78" 
          stroke="#00ff41" 
          stroke-width="6" 
          stroke-linecap="square" 
          fill="none"/>
  </g>
  
  <!-- Razor slash accent -->
  <g filter="url(#sharpGlow)">
    <path d="M 60 20 L 78 45" 
          stroke="#00d4ff" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M 75 55 L 82 68" 
          stroke="#00d4ff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Circuit/tech accents -->
  <g stroke="#00ff41" stroke-width="1" opacity="0.5">
    <!-- Top left corner -->
    <path d="M 15 20 L 20 20 L 20 25" fill="none"/>
    <circle cx="15" cy="20" r="1.5" fill="#00ff41"/>
    
    <!-- Bottom right corner -->
    <path d="M 85 80 L 80 80 L 80 75" fill="none"/>
    <circle cx="85" cy="80" r="1.5" fill="#00ff41"/>
    
    <!-- Top right -->
    <path d="M 80 15 L 80 20 L 85 20" fill="none"/>
    <circle cx="80" cy="15" r="1" fill="#00d4ff"/>
    
    <!-- Bottom left -->
    <path d="M 20 85 L 20 80 L 15 80" fill="none"/>
    <circle cx="20" cy="85" r="1" fill="#00d4ff"/>
  </g>
  
  <!-- Small tech dots -->
  <g fill="#00ff41" opacity="0.6">
    <circle cx="22" cy="35" r="1"/>
    <circle cx="22" cy="45" r="1"/>
    <circle cx="22" cy="55" r="1"/>
    <circle cx="22" cy="65" r="1"/>
  </g>
  
  <!-- Decorative line under R -->
  <line x1="28" y1="82" x2="72" y2="82" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
  <line x1="35" y1="85" x2="65" y2="85" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
</svg>
