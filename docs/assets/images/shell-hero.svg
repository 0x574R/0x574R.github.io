<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0014"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Título -->
  <text x="200" y="18" fill="#c084fc" font-family="monospace" font-size="11" text-anchor="middle" font-weight="bold">REVERSE TCP SHELL</text>
  
  <!-- Terminal VICTIM -->
  <rect x="15" y="28" width="160" height="120" rx="6" fill="#0d0620" stroke="#00b4d8" stroke-width="2"/>
  <rect x="15" y="28" width="160" height="20" rx="6" fill="#0d3050"/>
  <rect x="15" y="44" width="160" height="4" fill="#0d3050"/>
  <circle cx="30" cy="38" r="4" fill="#ff5f56"/>
  <circle cx="43" cy="38" r="4" fill="#ffbd2e"/>
  <circle cx="56" cy="38" r="4" fill="#27ca40"/>
  <text x="95" y="42" fill="#48cae4" font-family="monospace" font-size="7" text-anchor="middle">VICTIM</text>
  
  <g font-family="monospace" font-size="7">
    <text x="25" y="62" fill="#00b4d8">root@server:~#</text>
    <text x="25" y="75" fill="#00ffff">./reverse_shell</text>
    <text x="25" y="92" fill="#6b4d9a">[*] socket()</text>
    <text x="25" y="105" fill="#6b4d9a">[*] connect()</text>
    <text x="25" y="118" fill="#00ff88">[+] connected!</text>
    <text x="25" y="131" fill="#6b4d9a">[*] dup2() x3</text>
    <text x="25" y="144" fill="#6b4d9a">[*] execve()</text>
  </g>
  
  <!-- Líneas de conexión -->
  <g filter="url(#glow)">
    <line x1="180" y1="90" x2="220" y2="90" stroke="#ff00ff" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="12;0" dur="0.4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Paquetes de datos -->
    <circle r="4" fill="#00ffff">
      <animate attributeName="cx" values="180;220" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="82;82" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#ff00ff">
      <animate attributeName="cx" values="220;180" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="98;98" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Label conexión -->
  <text x="200" y="72" fill="#c084fc" font-family="monospace" font-size="8" text-anchor="middle">TCP</text>
  <text x="200" y="115" fill="#a855f7" font-family="monospace" font-size="7" text-anchor="middle">:4444</text>
  
  <!-- Terminal ATTACKER -->
  <rect x="225" y="28" width="160" height="120" rx="6" fill="#0d0620" stroke="#a855f7" stroke-width="2"/>
  <rect x="225" y="28" width="160" height="20" rx="6" fill="#2d1b4e"/>
  <rect x="225" y="44" width="160" height="4" fill="#2d1b4e"/>
  <circle cx="240" cy="38" r="4" fill="#ff5f56"/>
  <circle cx="253" cy="38" r="4" fill="#ffbd2e"/>
  <circle cx="266" cy="38" r="4" fill="#27ca40"/>
  <text x="305" y="42" fill="#c084fc" font-family="monospace" font-size="7" text-anchor="middle">ATTACKER</text>
  
  <g font-family="monospace" font-size="7">
    <text x="235" y="62" fill="#a855f7">kali@kali:~$</text>
    <text x="235" y="75" fill="#ff00ff">nc -lvnp 4444</text>
    <text x="235" y="92" fill="#6b4d9a">listening on 4444</text>
    <text x="235" y="105" fill="#00ff88">connect from</text>
    <text x="235" y="118" fill="#00ff88">192.168.1.100</text>
    <text x="235" y="131" fill="#00ffff">root@server:~#</text>
    <rect x="320" y="123" width="6" height="10" fill="#00ffff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- IPs -->
  <text x="95" y="165" fill="#00b4d8" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.100</text>
  <text x="200" y="165" fill="#ff00ff" font-family="monospace" font-size="10" text-anchor="middle">→</text>
  <text x="305" y="165" fill="#a855f7" font-family="monospace" font-size="8" text-anchor="middle">192.168.1.50</text>
  
  <!-- Footer -->
  <text x="200" y="182" fill="#6b4d9a" font-family="monospace" font-size="7" text-anchor="middle">stdin/stdout/stderr → socket fd</text>
  <text x="200" y="194" fill="#3d2b69" font-family="monospace" font-size="6" text-anchor="middle">x86-64 · pure syscalls · no libc</text>
</svg>
