site_name: RAZOR
site_url: https://0x574R.github.io

theme:
  name: material
  palette:
    scheme: slate
    primary: blue grey
    accent: blue grey
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - content.code.copy
    - search.highlight

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Writeups:
    - writeups/index.md
    - writeups/htb-example.md
  - Cheatsheets:
    - cheatsheets/index.md
    - cheatsheets/linux-privesc.md
    - cheatsheets/windows-privesc.md
  - Research:
    - research/index.md
    - research/malware-dev/index.md
    - research/malware-dev/shellcode-basics.md
    - research/kernel/index.md
    - research/kernel/ebpf-intro.md
