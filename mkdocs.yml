site_name: RAZOR
site_description: Offensive security · Malware dev · Kernel research
site_url: https://0x574r.github.io/
repo_url: https://github.com/0x574R/0x574R.github.io
repo_name: 0x574R/0x574R.github.io
edit_uri: ""

theme:
  name: material
  language: es
  logo: assets/images/razor-logo.svg
  favicon: assets/images/razor-favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/white-balance-sunny
        name: Cambiar a modo claro

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

plugins:
  - search:
      lang: es

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets

nav:
  - Home: index.md
  - Writeups:
      - writeups/index.md
  - Cheatsheets:
      - cheatsheets/index.md
      - Linux Privesc: cheatsheets/linux-privesc.md
  - Research:
      - research/index.md
      - Kernel:
          - Kernel Security: research/kernel-security.md
          - eBPF Intro: research/ebpf-intro.md
      - Malware Dev:
          - Malware Development: research/malware-development.md
          - Shellcode Basics: research/shellcode-basics.md
