repo_url: https://github.com/0x574R

theme:
  name: material
  language: es
  custom_dir: docs/overrides

  logo: assets/logo.png
  favicon: assets/favicon.ico

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    - content.tags

  palette:
    - scheme: slate
      primary: deep purple
      accent: indigo

plugins:
  - search
  - tags

markdown_extensions:
  # Markdown features used by Material + custom home/indices
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - def_list
  - abbr
  - tables
  - toc:
      permalink: false
  # Pymdown extensions (cleaner code blocks, tabs, details)
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      line_spans: __span
      pygments_lang_class: true
      linenums: false
      guess_lang: false
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.cssxtra.css

extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - Writeups: writeups/index.md
  - Cheatsheets: cheatsheets/index.md
  - Research: research/index.md

