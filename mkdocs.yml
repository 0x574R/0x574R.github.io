# RAZOR - Security Blog
site_name: RAZOR
site_url: https://0x574r.github.io/
site_description: Offensive security research & notes

repo_name: 0x574R
repo_url: https://github.com/0x574R

copyright: "Â© 2026 0x574R"

theme:
  name: material
  custom_dir: overrides
  language: es
  logo: assets/logo.png
  favicon: assets/favicon.png

  # Light/Dark toggle
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro

  font:
    text: IBM Plex Sans
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      tip: fontawesome/solid/lightbulb
      warning: fontawesome/solid/triangle-exclamation
      danger: fontawesome/solid/skull-crossbones
      info: fontawesome/solid/circle-info
      abstract: fontawesome/solid/book
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

plugins:
  - search

extra_css:
  - stylesheets/custom.css

# Syntax highlighting con Pygments + extensiones
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.keys

nav:
  - Home: index.md
  - Malware Dev:
      - research/malware-dev/index.md
      - Reverse TCP Shell: research/malware-dev/reverse-shell.md
      - Process Injection via Ptrace: research/malware-dev/ptrace-injection.md
