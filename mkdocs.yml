site_url: https://0x574r.github.io
site_author: 0x574R
site_description: Blog de ciberseguridad â€” writeups, cheatsheets y research

repo_name: 0x574R/0x574R.github.io
repo_url: https://github.com/0x574R/0x574R.github.io

theme:
  name: material
  language: es

  logo: assets/logo.png
  favicon: assets/favicon.ico

  palette:
    - scheme: slate
      primary: deep purple
      accent: purple

  font:
    text: JetBrains Mono
    code: JetBrains Mono

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share

plugins:
  - search
  - tags

extra_css:
  - stylesheets/razor.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Writeups: writeups/index.md
  - Cheatsheets: cheatsheets/index.md
  - Research: research/index.md

