# RAZOR - Security Blog
site_name: RAZOR
site_url: https://0x574r.github.io/
site_description: Offensive security research & notes

repo_name: 0x574R
repo_url: https://github.com/0x574R

copyright: "Â© 2025 0x574R"

theme:
  name: material
  language: es
  palette:
    scheme: slate
    primary: black
    accent: green
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Writeups: writeups/index.md
  - Cheatsheets: cheatsheets/index.md
  - Research: research/index.md
